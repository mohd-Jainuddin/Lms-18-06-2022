<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check whether the given number is equal to its reverse number or not
    </h1>
    <h2>num is 131</h2>
    <script>
        let num=131
        let a=num
        let rem=""
        while(num){
            rem+=num%10
            num=Math.floor(num/10)
        }
        if(a==rem){
            document.write("Equal")
        }
        else{
            document.write("Not Equal")
        }
    </script>
</body>
</html>
