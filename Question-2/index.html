<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Print the sum of all even numbers in a range from a to b. (Including a,b) 
    </h1>
    <script>
        let a = 1
        let b = 20
        let sum=0
        while(a<=b){
            if(a%2==0){
                sum+=a
            }
            a++
        }
        document.write(sum)
    </script>
</body>
</html>
