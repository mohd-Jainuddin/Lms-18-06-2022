<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Write a program to read the first and last digit of a number? <h2>num is 12</h2>
    </h1>
    <script>
        let num=12
        let x=num%10
        let y=Math.floor(num/10)
        document.write(y+" "+x)
    </script>
</body>

</html>
