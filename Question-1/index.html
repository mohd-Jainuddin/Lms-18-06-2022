<body>
    <h1>Using a loop print all odd numbers up to and including n. Donâ€™t include 0.

    <script>
        let a = 1
        let b = 20
        while (a <= b) {
            if (a % 2 != 0) {
                document.write(a, "  ")
            }
            a++
        }
    </script>
